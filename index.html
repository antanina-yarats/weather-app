<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast today</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
      
       <div id="particles-js"></div>

        <div id="header">
            <input id="input" type="text" spellcheck="false" placeholder="Please enter city...">
        </div>

        <div id="when-where">
            <p id="city">Helsinki, FI</p>
            <p id="date">Friday 28 January 2022</p>
        </div>

        <div id="now">
            <p id="temperature">-1 <span>째</span></p>
            <p id="feelsLike"><span>Feels like:</span> -6 <span>째</span></p>
            <p id="conditions">Clouds</p>
            <p id="variation"><span>Min:</span> -2 <span>째</span> <span>Max:</span> 0 <span>째</span></p>
        </div>

    </div>
  
  
  
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
